<form [formGroup]="formdata" (ngSubmit) = "createOffer(formdata.value)">
  <div class="form-group">
    <label>Título</label>
    <input type="text" class="form-control" id="offerTitle" placeholder="Nombre del sitio" formControlName="offerTitle">
  </div>
  <div class="form-group">
    <label>Dirección</label>
    <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" 
    type="text" class="form-control" #search formControlName="offerLocation">
  </div>
  <button type="submit" [disabled]="!formdata.valid" value="Guardar">Guardar</button>
</form>
