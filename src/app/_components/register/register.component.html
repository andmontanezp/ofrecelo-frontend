<div class="container">
  <div class="container">
    <div [hidden]="submitted">
      <h1>Sign in</h1>
      <form #registerForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="registerForm.name" name="name" required
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" required
                 [(ngModel)]="registerForm.lastName" name="lastName" #lastName="ngModel">
        </div>

        <div [hidden]="lastName.valid || lastName.pristine"
        class="alert alert-danger">
          LastName is required
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required
                 [(ngModel)]="registerForm.email" name="email" #email="ngModel" ngModel [email]="true">
        </div>
        <div [hidden]="email.valid || email.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required
                 [(ngModel)]="registerForm.password" name="password" #password="ngModel"  value="Encrypt" 
                 (ngModelChange)="validatePassword(registerForm)">
        </div>

        <div [hidden]="password.valid || password.pristine"
        class="alert alert-danger">
            Password is required
        </div>

        <div class="form-group">
          <label for="confirmpassword">Confirm password</label>
          <input type="password" class="form-control" id="confirmpassword"
                 [(ngModel)]="registerForm.confirmpassword" name="confirmpassword" #confirmpassword="ngModel" required 
                 (ngModelChange)="validatePassword(registerForm)" value="Encrypt"> 
        </div>
        
        <div [hidden]="confirmpassword.valid || confirmpassword.pristine"
        class="alert alert-danger">
            Password is required
        </div>

        <div [hidden]="registerForm.confirmpassword == registerForm.password || !confirmpassword.valid"
        class="alert alert-danger">
            Password is not match
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid || !confirmpasswordValid || loading"  (click)="onSubmit(registerForm)">Submit</button>
        <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
  
      </form>
    </div>
    <div [hidden]="!showError"
        class="alert alert-danger">
        {{errorMassage}}
    </div>

    <div [hidden]="showError || !submitted">
      <h2>Bienvenido {{ showUser().name }}, tus registro fue exitoso</h2>
      <br>
      <button class="btn btn-primary" >Home</button>
    </div>
  </div>
</div>
