<div *ngFor="let offer of offers">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
        <div class="col-md-4">
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{offer.title}}</h5>
                <small class="text-muted">{{offer.location}}</small>
                <p class="card-text">{{offer.description}}</p>
                
                <!-- <button class="btn btn-primary" (click)="deleteOffer(offer.id)" > Eliminar</button> -->
                <button class="btn btn-primary" (click)="open(offer.title, offer.id,template)" > Eliminar</button>
            </div>
        </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title"> Por favor confirmar</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p> Vas a eliminar la oferta  <b>{{modal.title}}</b>, estas seguro?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Close</button>
        <button class="btn btn-primary" (click)="deleteOffer(modal.id)" > Eliminar</button>
    </div>
</ng-template>
