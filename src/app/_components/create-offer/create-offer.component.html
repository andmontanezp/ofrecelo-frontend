<app-navbar></app-navbar>
<div class="container">
    <div class="container">
      <form [formGroup]="formdata" (ngSubmit) = "createOffer(formdata.value)">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" id="offerTitle" placeholder="Nombre del sitio" formControlName="offerTitle">
        </div>
        <div class="form-group">
          <label>Descripci&oacute;n</label>
          <textarea type="text" class="form-control" id="description" placeholder="Detalla aquí tu oferta" formControlName="description">
          </textarea>
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" 
          type="text" class="form-control" #search formControlName="offerLocation">
        </div>
        <div class="custom-file">
            <label>Seleccionar imagen</label>
          <input type="file" class="custom-file-input" id="validatedCustomFile" required 
          formControlName="offerFile" (change)="uploadFile($event.target.files)">
          <label class="custom-file-label" for="validatedCustomFile">{{fileName}}</label>
          <div class="invalid-feedback">Example invalid custom file feedback</div>
          <label *ngIf="showErrorUploadFile">Por favor selecciona un archivo de tipo png, jpg o jpeg</label>
        </div>
        <button type="submit" [disabled]="!formdata.valid" value="Guardar">Guardar</button>
      </form>
  </div>
</div>
